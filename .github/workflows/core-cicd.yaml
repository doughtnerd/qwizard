
on:
  push:
    branches: 
      - master


jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16.x'
          registry-url: 'https://registry.npmjs.org'
      - run: npm install
      - name: Lint
        uses: mansagroup/nrwl-nx-action@v2
        with:
          targets: lint
          projects: core 

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16.x'
          registry-url: 'https://registry.npmjs.org'
      - run: npm install
      - name: Test
        uses: mansagroup/nrwl-nx-action@v2
        with:
          targets: test
          projects: core 


  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16.x'
          registry-url: 'https://registry.npmjs.org'
      - run: npm install
      - name: Build
        uses: mansagroup/nrwl-nx-action@v2
        with:
          targets: build
          projects: core 

  publish:
    runs-on: ubuntu-latest
    needs: 
      - lint
      - test
      - build
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16.x'
          registry-url: 'https://registry.npmjs.org'
      - run: npm install
      - name: Build
        uses: mansagroup/nrwl-nx-action@v2
        with:
          targets: build
          projects: core 
      - run: cd dist/packages/core
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}